openapi: 3.1.0
info:
  title: FastAPI
  version: 0.2.8
servers:
- url: /
paths:
  /instance-type/{instance_type_id}:
    get:
      description: Endpoint to get an instance type by its ID.
      operationId: get_instance_type_by_id
      parameters:
      - explode: false
        in: path
        name: instance_type_id
        required: true
        schema:
          format: uuid
          title: Instance Type Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInstanceTypesSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Get_Instance_Type_By_Id'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Instance Type By Id
      tags:
      - instance-type
  /instance-type:
    post:
      description: Endpoint to get instance types based on a query.
      operationId: get_instance_type_by_requirements
      parameters:
      - description: Limit the number of instance types to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          description: Limit the number of instance types to return
          title: Limit
          type: integer
        style: form
      - description: Number of requested result page
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: Number of requested result page
          title: Page
          type: integer
        style: form
      - description: "Select a specific criterion to optimize for. Currently available\
          \ options: PRICE"
        explode: true
        in: query
        name: criterion
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/OptimizationCriterion'
          default: PRICE
          description: "Select a specific criterion to optimize for. Currently available\
            \ options: PRICE"
          title: Criterion
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetInstanceTypeRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInstanceTypesSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Get_Instance_Type_By_Requirements'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Instance Type By Requirements
      tags:
      - instance-type
  /instance-type/zones/available:
    get:
      description: Returns all active regions within a location.
      operationId: get_available_instance_zones_instance_type_zones_available_get
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: object
                title: Response Get Available Instance Zones Instance Type Zones Available
                  Get
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultClientError'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
      summary: Get Available Instance Zones
      tags:
      - instance-type
  /job:
    get:
      description: |-
        Endpoint for fetching all Jobs for an organization.

        Args:
            limit(int): page size limit for returned Jobs,
            page(int): page number.
            organization(Organization): authenticated organization.

        Returns:
            GetJobsSuccess: a list of paginated Jobs.
      operationId: get_all_jobs
      parameters:
      - description: Limit the number of jobs to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          description: Limit the number of jobs to return
          title: Limit
          type: integer
        style: form
      - description: Number of requested result page
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: Number of requested result page
          title: Page
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobsSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultClientError'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get All Jobs
      tags:
      - job
    post:
      description: |-
        Endpoint for creating a new Job.

        Args:
            organization: Authenticated organization.
            job_request(CreateJobRequest): parameters of the Job needed to be created,

        Returns:
            CreateJobSuccess: if the Job is created successfully

        Raises:
            IncorrectCreateJobParameterError: if there is a missing parameter,
            InsufficientCreditError: if organization's credit is insufficient,
            InstanceTypeNotFoundError: if the Instance type is not found.
      operationId: create_job
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJobRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateJobSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Create_Job'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Job
      tags:
      - job
  /job/{job_id}:
    get:
      description: |-
        Endpoint for fetching a Job by its id.

        Args:
            organization: Authenticated organization.
            job_id(UUID): Job id to be fetched

        Returns:
            GetJobsSuccess: Job requested by user

        Raises:
            NoJobFoundError: if the job id is not found,
            NoParameterError: if no job_id is provided.
      operationId: get_job_by_id
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          format: uuid
          title: Job Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobsSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Get_Job_By_Id'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Job By Id
      tags:
      - job
  /job/{job_id}/cancel:
    patch:
      description: |-
        Endpoint for Cancelling a Job by its id.

        Args:
            organization: Authenticated organization
            job_id(int): Job id to be cancelled.

        Returns:
            DefaultSuccess

        Raises:
            NoJobFoundError: if the requested Job is not found,
            JobAlreadyDoneError: if the requested Job is already done.
      operationId: cancel_job
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          format: uuid
          title: Job Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Cancel_Job'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Cancel Job
      tags:
      - job
  /organization/logs:
    get:
      description: Endpoint to get organization audit logs.
      operationId: get_organization_audit_logs_organization_logs_get
      parameters:
      - description: "Page number, starting from 1"
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: "Page number, starting from 1"
          title: Page
          type: integer
        style: form
      - description: Number of items per page
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 10
          description: Number of items per page
          maximum: 50
          minimum: 1
          title: Page Size
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrganizationAuditLogsSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Get_Organization_Audit_Logs_Organization_Logs_Get'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Organization Audit Logs
      tags:
      - organization
  /organization/user:
    post:
      description: Endpoint for creating an organization user.
      operationId: create_user_organization_user_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Create_User_Organization_User_Post'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create User
      tags:
      - organization
  /accelerator-type/{accelerator_type_id}:
    get:
      description: Endpoint to get an accelerator type by its ID.
      operationId: get_accelerator_type_by_id
      parameters:
      - explode: false
        in: path
        name: accelerator_type_id
        required: true
        schema:
          format: uuid
          title: Accelerator Type Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAcceleratorTypesSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Get_Accelerator_Type_By_Id'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Accelerator Type By Id
      tags:
      - accelerator-type
  /accelerator-type:
    get:
      description: Endpoint to get all accelerator types.
      operationId: get_all_accelerator_types
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAcceleratorTypesSuccess'
          description: Successful Response
      summary: Get All Accelerator Types
      tags:
      - accelerator-type
    post:
      description: Endpoint to get an accelerator type by its requirements.
      operationId: get_accelerator_type_by_requirements
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAcceleratorTypeRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAcceleratorTypesSuccess'
          description: Successful Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_400_Get_Accelerator_Type_By_Requirements'
          description: Possible client errors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultServerError'
          description: Possible server errors
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Accelerator Type By Requirements
      tags:
      - accelerator-type
  /billing/generate:
    get:
      description: |-
        Endpoint to generate a bill for the organization.

        Args:
            organization: current authenticated organization.
            organization_name (str): Name of the organization.
            currency (Optional[str]): Currency. Defaults to Currency.EUR.
            start_time (Optional[datetime]): Start time - defaults to the beginning of the last month.
            end_time (Optional[datetime]): End time - defaults to the end of the last month.

        Returns:
            The generated bill for the organization.

        Raises:
            UnknownCurrencyError: If the currency is not valid.
            InvalidDateOrderError: If the start time is greater than the end time.
            OrganizationNotFoundError: If the organization is not found.
      operationId: generate_bill
      parameters:
      - description: Name of the organization
        explode: true
        in: query
        name: organization
        required: true
        schema:
          description: Name of the organization
          title: Organization
          type: string
        style: form
      - description: Currency
        explode: true
        in: query
        name: currency
        required: false
        schema:
          default: EUR
          description: Currency
          title: Currency
          type: string
        style: form
      - description: Start time - defaults to the beginning of the last month
        explode: true
        in: query
        name: start_time
        required: false
        schema:
          format: date-time
          nullable: true
          type: string
        style: form
      - description: End time - defaults to the end of the last month
        explode: true
        in: query
        name: end_time
        required: false
        schema:
          format: date-time
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bill'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Generate Bill
      tags:
      - billing
  /billing/remaining-credits:
    get:
      description: |-
        Get the remaining credits for the organization.

        Args:
            organization: Authenticated organization.

        Returns:
            dict: A dictionary containing the remaining credits for the organization.

        Raises:
            HTTPException: If the organization is on an unlimited plan and does not have a credits account.
      operationId: get_remaining_credits
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemainingCreditsResponse'
          description: Successful Response
      summary: Get Remaining Credits
      tags:
      - billing
  /billing/top-up:
    post:
      description: |-
        Endpoint for organization credit topup.

        Args:
            organization: Authenticated organization.
            topup_request(CreditTopupRequest).

        Returns:
            CreditTopupResponse.
      operationId: credit_top_up
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditTopUpRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditTopUpResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Credit Top Up
      tags:
      - billing
components:
  schemas:
    AcceleratorDataView:
      properties:
        "no":
          default: 0
          title: "No"
          type: integer
        memory:
          allOf:
          - $ref: '#/components/schemas/Memory'
          default:
            size: "0.0"
            unit: Gb
            bandwidth:
              limit: Undefined
              maximum: "0.0"
              minimum: "0.0"
              sla: Undefined
              speed: "0.0"
              unit: Undefined
            interface: Undefined
        accelerator_types:
          default: []
          items:
            $ref: '#/components/schemas/AcceleratorTypeView'
          type: array
      title: AcceleratorDataView
    AcceleratorName:
      description: Enum class representing the accelerator name.
      enum:
      - NVIDIA_H100_80
      - NVIDIA_L4_24
      - NVIDIA_A100_40
      - NVIDIA_A100_80
      - NVIDIA_T4_16
      - NVIDIA_V100_16
      - NVIDIA_V100_32
      - NVIDIA_P100_16
      - NVIDIA_P4_8
      - NVIDIA_K80_12
      - NVIDIA_L40_48
      - NVIDIA_L40S_48
      - NVIDIA_A40_48
      - NVIDIA_A6000_48
      - NVIDIA_RTX6000_48
      - AMD_7900XTX_24
      - AMD_RX7900XTX_24
      title: AcceleratorName
      type: string
    AcceleratorQuery-Input:
      description: Subquery for the accelerator attribute.
      example:
        "no": 5
        memory:
          all: false
          size: Size
          options:
            lazy_loading: false
            offset: 5
            limit: 5
            order: ""
          operator: null
        provider_specific_name: "{}"
        vendor: vendor
        options:
          lazy_loading: false
          offset: 5
          limit: 5
          order: ""
        name: Name
        description:
        - ""
        - ""
        operator: null
      properties:
        operator:
          $ref: '#/components/schemas/Operator'
        options:
          $ref: '#/components/schemas/QueryOptions'
        "no":
          nullable: true
          type: integer
        memory:
          $ref: '#/components/schemas/MemoryQuery-Input'
        vendor:
          nullable: true
          type: string
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        provider_specific_name:
          nullable: true
          type: object
      title: AcceleratorQuery
    AcceleratorQuery-Output:
      description: Subquery for the accelerator attribute.
      example:
        "no": 3
        memory:
          all: false
          size: size
          options:
            lazy_loading: false
            offset: 5
            limit: 5
            order: ""
          operator: null
        provider_specific_name: "{}"
        vendor: vendor
        options:
          lazy_loading: false
          offset: 5
          limit: 5
          order: ""
        name: Name
        description:
        - ""
        - ""
        operator: null
      properties:
        operator:
          $ref: '#/components/schemas/Operator'
        options:
          $ref: '#/components/schemas/QueryOptions'
        "no":
          nullable: true
          type: integer
        memory:
          $ref: '#/components/schemas/MemoryQuery-Output'
        vendor:
          nullable: true
          type: string
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        provider_specific_name:
          nullable: true
          type: object
      title: AcceleratorQuery
    AcceleratorTypeNotFoundError:
      description: Error when the accelerator type is not found.
      properties:
        status:
          default: Error
          title: Status
          type: string
        message:
          default: Operation failed due to a client error
          title: Message
          type: string
        detail:
          default: No accelerator type found
          title: Detail
          type: string
        status_code:
          default: 400
          title: Status Code
          type: integer
      title: AcceleratorTypeNotFoundError
    AcceleratorTypeQuery:
      description: Subquery for the accelerator type attribute.
      properties:
        operator:
          $ref: '#/components/schemas/Operator'
        options:
          $ref: '#/components/schemas/QueryOptions'
        "no":
          nullable: true
          type: integer
        memory:
          $ref: '#/components/schemas/MemoryQuery-Input'
        vendor:
          nullable: true
          type: string
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        provider_specific_name:
          nullable: true
          type: object
        id:
          $ref: '#/components/schemas/Id'
      title: AcceleratorTypeQuery
    AcceleratorTypeView:
      example:
        memory: ""
        vendor: ""
        name: ""
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        display_name: display_name
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/AcceleratorName'
        display_name:
          title: Display Name
          type: string
        id:
          format: uuid
          title: Id
          type: string
        vendor:
          allOf:
          - $ref: '#/components/schemas/AcceleratorVendor'
          default: UNDEFINED
        memory:
          allOf:
          - $ref: '#/components/schemas/Memory'
          default:
            size: "0.0"
            unit: Gb
            bandwidth:
              limit: Undefined
              maximum: "0.0"
              minimum: "0.0"
              sla: Undefined
              speed: "0.0"
              unit: Undefined
            interface: Undefined
      title: AcceleratorTypeView
    AcceleratorVendor:
      description: Enum class representing the accelerator vendor.
      enum:
      - NVIDIA
      - INTEL
      - AMD
      - UNDEFINED
      title: AcceleratorVendor
      type: string
    Availability:
      description: Represents the availability of a resource.
      properties:
        available:
          default: true
          title: Available
          type: boolean
        source:
          allOf:
          - $ref: '#/components/schemas/AvailabilitySource'
          default: Undefined
      title: Availability
    AvailabilityQuery-Input:
      description: Query for the availability attribute.
      example:
        all: false
        options:
          lazy_loading: false
          offset: 5
          limit: 5
          order: ""
        available: true
        operator: null
      properties:
        operator:
          $ref: '#/components/schemas/Operator'
        options:
          $ref: '#/components/schemas/QueryOptions'
        all:
          default: false
          title: All
          type: boolean
        available:
          nullable: true
          type: boolean
      title: AvailabilityQuery
    AvailabilityQuery-Output:
      description: Query for the availability attribute.
      example:
        all: false
        options:
          lazy_loading: false
          offset: 5
          limit: 5
          order: ""
        available: true
        operator: null
      properties:
        operator:
          $ref: '#/components/schemas/Operator'
        options:
          $ref: '#/components/schemas/QueryOptions'
        all:
          default: false
          title: All
          type: boolean
        available:
          nullable: true
          type: boolean
      title: AvailabilityQuery
    AvailabilitySource:
      description: Enum class representing the availability sources.
      enum:
      - Provider
      - Optimizer
      - Provider_Quota
      - Undefined
      title: AvailabilitySource
      type: string
    Bandwidth:
      description: Bandwidth class representing the bandwidth information.
      properties:
        speed:
          title: Speed
          type: string
        maximum:
          title: Maximum
          type: string
        minimum:
          title: Minimum
          type: string
        unit:
          allOf:
          - $ref: '#/components/schemas/BandwidthUnits'
          default: Undefined
        sla:
          allOf:
          - $ref: '#/components/schemas/BandwidthSla'
          default: Undefined
        limit:
          allOf:
          - $ref: '#/components/schemas/BandwidthLimits'
          default: Undefined
      title: Bandwidth
    BandwidthLimits:
      description: Enum class representing the bandwidth limits.
      enum:
      - Limited
      - Unlimited
      - Undefined
      title: BandwidthLimits
      type: string
    BandwidthSla:
